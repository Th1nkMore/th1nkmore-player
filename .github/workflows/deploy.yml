name: Deploy to Personal Server

on:
  push:
    branches:
      - live  # Only triggers on push to live branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies & Build
        run: |
          pnpm install
          pnpm build
        # This step ensures the code builds successfully before deployment
        # If server performance is weak, you can build here and transfer the build artifacts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 1. Navigate to server directory
            cd /var/www/sonic-ide

            # 2. Pull latest live branch
            git fetch origin live
            git reset --hard origin/live

            # 3. Install dependencies and build
            # Note: Environment variables .env should already be configured on the server, don't commit to git!
            pnpm install
            pnpm build

            # 4. Restart service (assuming using pm2)
            pm2 reload sonic-ide || pm2 start pnpm --name "sonic-ide" -- start
